resources: "config/resources.yaml"
samples: "samples.tsv"
units: "units.tsv"

default_container: "docker://hydragenetics/common:0.0.1"

trimmer_software: "fastp"

reference:
  background: "/apps/bio/dependencies/twist_dna/PoN/background_panel_UU_normal.tsv"
  artifacts: "/apps/bio/dependencies/twist_dna/PoN/artifact_panel_UU_normal.tsv"
  fasta: "/medstore/External_References/hs37d5/hs37d5.fa"
  dict: "/medstore/External_References/hs37d5/hs37d5.dict"
  amb: "/medstore/External_References/hs37d5/hs37d5.fa.amb"
  ann: "/medstore/External_References/hs37d5/hs37d5.fa.ann"
  bwt: "/medstore/External_References/hs37d5/hs37d5.fa.bwt"
  fai: "/medstore/External_References/hs37d5/hs37d5.fa.fai"
  pac: "/medstore/External_References/hs37d5/hs37d5.fa.pac"
  sa: "/medstore/External_References/hs37d5/hs37d5.fa.sa"
  design_bed: "/apps/bio/dependencies/twist_dna/design/pool1_pool2_nochr_3c.sort.merged.padded20.hg19.210311.met.annotated.bed"
  design_intervals: "/apps/bio/dependencies/twist_dna/design/pool1_pool2_nochr_3c.sort.merged.padded20.hg19.210311.met.annotated.interval_list"
  design_intervals_gatk_cnv: "/apps/bio/dependencies/twist_dna/design/pool1_pool2_nochr_3c.sort.merged.padded20.hg19.210311.met.annotated.bed.preprocessed.interval_list"
  hotspots: "/apps/bio/dependencies/twist_dna/hotspots/Hotspots_combined.csv"
  skip_chrs:
    - "chrM"


bwa_mem:
  container: "docker://hydragenetics/bwa_mem:0.7.17"
  extra: "-R '@RG\\tID:{sample}\\tSM:{sample}\\tPL:illumina\\tPU:{sample}' -v 1 "

mark_duplicates:
  container: "docker://hydragenetics/picard:2.25.0"

samtools_index:
  container: "docker://hydragenetics/common:0.0.1"

merge_bam:
  container: "docker://hydragenetics/common:0.0.1"

fastp_pe:
  container: "docker://hydragenetics/fastp:0.20.1"

vardict:
  container: "docker://gmsuppsala/somatic:develop"
  bed_columns: "-c 1 -S 2 -E 3 -g 4"
  allele_frequency_threshold: "0.01"

mutect2:
  container: "docker://hydragenetics/gatk4:4.1.9.0"

mutect2_gvcf:
  container: "docker://hydragenetics/gatk4:4.1.9.0"

merge_vcf:
  container: "docker://hydragenetics/common:0.0.1"

merge_gvcf:
  container: "docker://hydragenetics/common:0.0.1"

bgzip_vcf:
  container: "docker://hydragenetics/common:0.0.1"

tabix_vcf:
  container: "docker://hydragenetics/common:0.0.1"

decompose:
  container: "docker://gmsuppsala/somatic:develop"

normalize:
  container: "docker://gmsuppsala/somatic:develop"

sort_vcf:
  container: "docker://hydragenetics/common:0.0.1"

ensemble_vcf:
  container: "docker://gmsuppsala/somatic:develop"
  callers:
    - vardict
    - mutect2
  sort_order: "vardict,mutect2"

fix_af:
  container: "docker://hydragenetics/common:0.0.1"

freebayes:
  container: "docker://gmsuppsala/somatic:develop"

bed_split:
  container: "docker://hydragenetics/common:0.0.1"

vep:
  container: "docker://ensemblorg/ensembl-vep:release_99.0"
  vep_cache:  "/apps/bio/dependencies/twist_dna/Twist_DNA_pipeline/VEP"
  mode: --offline --cache
  extra: " --check_existing --pick --sift b --polyphen b --ccds --uniprot --hgvs --symbol --numbers --domains --regulatory --canonical --protein --biotype --uniprot --tsl --appris --gene_phenotype --af --af_1kg --af_gnomad --max_af --pubmed --variant_class "

calculate_seqrun_background:
  container: "docker://python:3.9.7-slim"

bgzip_vcf:
  container: "docker://hydragenetics/common:0.0.1"

tabix_vcf:
  container: "docker://hydragenetics/common:0.0.1"

fastqc:
  container: "docker://hydragenetics/fastqc:0.11.9"

samtools_stats:
  container: "docker://hydragenetics/common:0.0.1"

picard_alignment_summary_metrics:
  container: "docker://hydragenetics/picard:2.25.0"

picard_duplication_metrics:
  container: "docker://hydragenetics/picard:2.25.0"

picard_hs_metrics:
  container: "docker://hydragenetics/picard:2.25.0"

picard_insert_size:
  container: "docker://hydragenetics/picard:2.25.0"

hotspot_info:
  container: "docker://hydragenetics/common:0.0.1"

msisensor_pro:
  container: "docker://hydragenetics/msisensor_pro:1.1.a"
  PoN: "/apps/bio/dependencies/twist_dna/PoN/Msisensor_pro_reference_UU_normal.list_baseline"

tmb:
  container: "docker://hydragenetics/common:0.0.1"

hrd:
  container: "docker://hydragenetics/common:0.0.1"

gene_fuse:
  container: "docker://hydragenetics/genefuse:0.6.1"
  genes: "/apps/bio/repos/Twist_DNA/DATA/druggable.hg19.csv"

cnvkit_call:
  container: "docker://gmsuppsala/somatic:develop"
  normal_reference: "/apps/bio/dependencies/twist_dna/PoN/cnvkit_UU_normal.PoN.cnn"

cnvkit_call_loh:
  container: "docker://gmsuppsala/somatic:develop"

cnvkit_vcf:
  container: "docker://hydragenetics/common:0.0.1"

germline_vcf:
  container: "docker://ensemblorg/ensembl-vep:release_99.0"

gatk_cnv_collect_read_counts:
  container: "docker://gmsuppsala/somatic:develop"

gatk_cnv_denoise_read_counts:
  container: "docker://gmsuppsala/somatic:develop"
  normal_reference: "/apps/bio/dependencies/twist_dna/PoN/gatk_cnv_UU_normal.hdf5"

gatk_cnv_collect_allelic_counts:
  container: "docker://gmsuppsala/somatic:develop"
  SNP_interval: "/apps/bio/repos/Twist_DNA/DATA/gnomad_SNP_0.001_target.annotated.interval_list"

gatk_cnv_model_segments:
  container: "docker://gmsuppsala/somatic:develop"

gatk_cnv_call_copy_ratio_segments:
  container: "docker://gmsuppsala/somatic:develop"

gatk_cnv_vcf:
  container: "docker://hydragenetics/common:0.0.1"

svdb_merge:
  container: "docker://hydragenetics/svdb:2.5.0"
  cnv_callers:
    - "cnvkit"
    - "gatk_cnv"

multiqc:
  container: "docker://hydragenetics/multiqc:1.11"
  config: "/apps/bio/dependencies/twist_dna/config/multiqc_config.yaml"
  qc_files:
    - "qc/picard_hs_metrics/{sample}_{type}.HsMetrics.txt"
    - "qc/picard_alignment_summary_metrics/{sample}_{type}.alignment_summary_metrics.txt"
    - "qc/fastqc/{sample}_{type}_fastq1_fastqc.zip"
    - "qc/fastqc/{sample}_{type}_fastq2_fastqc.zip"
    - "qc/picard_duplication_metrics/{sample}_{type}.duplication_metrics.txt"
    - "qc/samtools_stats/{sample}_{type}.samtools-stats.txt"
